{% load static %}

<head>
  <title>El Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>

<body>
    <div class="page-header">
      <h1><a href="/">Bienvenido a mi blog</a></h1>
      <p>Este es un blog de lo mas <em>hilarante</em></p>
    </div>
    <div class="content container">
      {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}"><button type="button" class="btn btn-primary">Escribir post</button></a>
        <a href="{% url 'post_draft_list' %}"><button type="button" class="btn btn-secondary">Ver borradores</button></a>
        <p class="top-menu" style="color: black;">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
      {%else%}
      <a href="{% url 'login' %}"><button type="button" class="btn btn-primary">Login</button></a>
      {% endif %}
      <hr>
      <div class="row">
        <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
